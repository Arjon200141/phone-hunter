<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-12">
    <header>
        <h2 class="text-5xl font-bold text-center">Hunting Phones</h2>
    </header>
    <main class="my-12">
        <!--Input Text-->
        <section class="bg-gray-100 p-3 ">
            <input id="search-feild" type="text" placeholder="Search Here" class="input input-bordered w-full max-w-xs"/>
            <button onclick="searchHandle()" class="btn btn-accent">Search</button>
        </section>
        <!--Search Result-->
        <section class="my-8">
            <!--Loader-->
            <div id="spin-loader" class="text-center hidden my-60">
                <span class="loading loading-dots text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
            <div id="show-all-container" class="text-center my-6 p-2 hidden">
                <button onclick="ShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!--Show Details Modal-->
        <!-- Open the modal using ID.showModal() method -->
            <button class="btn hidden" onclick="modal_details_show.showModal()">open modal</button>
            <dialog id="modal_details_show" class="modal modal-bottom sm:modal-middle ">
            <div class="modal-box ">
           
            <div id="show-details-container">

            </div>
            <div class="modal-action">
            <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
            </form>
            </div>
            </div>
            </dialog>
    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>
</html>
