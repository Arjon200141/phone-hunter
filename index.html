<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-12">
    <header>
        <h2 class="text-5xl font-bold text-center">Hunting Phones</h2>
    </header>
    <main class="my-12">
        <!--Input Text-->
        <section class="bg-gray-100 p-3 ">
            <input id="search-feild" type="text" placeholder="Search Here" class="input input-bordered w-full max-w-xs"/>
            <button onclick="searchHandle()" class="btn btn-accent">Search</button>
        </section>
        <!--Search Result-->
        <section class="my-8">
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
            <div id="show-all-container" class="flex justify-center my-6 p-2 hidden">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>
</html>
